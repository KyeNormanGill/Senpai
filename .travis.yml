language: node_js
node_js:
  - "9"
sudo: required 
dist: trusty
cache:
  yarn: true
  directories:
    - node_modules
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq docker-ce
  - yarn global add eslint 
  - yarn global add eslint-config-aqua
script:
  - bash ./deploy/deploy.sh
